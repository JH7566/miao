<script>

  // 创建table元素
  var table = document.createElement('table');
  table.style.borderCollapse = 'collapse'; // 设置表格边框合并
  table.style.margin = '20%';



  var thead = document.createElement('thead');
  thead.innerHTML = '这是雪豹'
  thead.style.textAlign = 'center'
  thead.style.border = '2px solid'; // 设置表格边框合并


  // 创建table的tbody元素
  var tbody = document.createElement('tbody');

  // 创建四行五列的表格
  for (var i = 0; i < 4; i++) {
    var tr = document.createElement('tr');

    for (var j = 0; j < 5; j++) {
      var td = document.createElement('td');
      td.textContent = '行 ' + (i + 1) + ', 列 ' + (j + 1);
      td.style.border = '2px solid black'; // 设置单元格边框
      td.style.padding = '10px'; // 设置单元格内边距
      td.style.color = 'red'
      td.style.cursor = 'pointer'
      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }

  // 将tbody元素添加到table元素
  table.appendChild(thead);

  table.appendChild(tbody);


  // 将table元素添加到文档的body中
  document.body.appendChild(table);

</script>

<script>

  function traverse(node, action) {
    if (node instanceof Node) {
      if (action(node) === false) {
        return false
      }
      for (var child of node.childNodes) {
        if (traverse(child, action) === false) {
          return false
        }
      }
    }
  }
