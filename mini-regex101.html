<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style type="text/less">
    html,
    body {
      width: 100%;
      height: 100%;
    }

    div {
      width: 50%;
      height: 100%;
      margin: auto;
    }

    h1{
      font-size: 32px;
      text-align: center;
    }
    p{
      font-size: 20px;
      text-align: center;

    }
    .Regex {
      width: 100%;
      height: 30px;
      margin: auto;
    }
    textarea{
      width: 100%;
    }
    button{
      font-size: 18px;
      display: grid;
      width: 80px;
      line-height: 25px;
    }
  </style>

</head>

<body>
  <div>
    <br>
    <br>
    <br>
    <h1>Regex 101</h1>
    <p class="one">输入正则表达式 :</p>
    <input class="Regex" type="text" id="myInput">
    <br>
    <input type="checkbox" id="inputi">
    <label for="inputi">i</label>
    <input type="checkbox" id="inputg">
    <label for="inputg">g</label>
    <br>
    <br>
    <p class="two">需要匹配的字符串 :</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <button onclick="myFunction()">Match</button>
  </div>
</body>
<script>
  function myFunction() {
    var input = document.getElementById("myInput");
    var text = input.value;
    alert(text);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/less@4"></script>

</html>
