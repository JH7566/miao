
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }

  </style>
</head>

<body>
  <canvas width="1000" height="1000"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.trunc(x)
    y = Math.trunc(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * 你的任务：通过调用dot函数，实现：
   * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
      * 在 坐标 (42, 42) 画出一个点
      * 画一条水平实线，粗细为一个像素
      * 画一条垂直实线，粗细为一个像素
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴的夹角呈30度）
      * 画一条60度的斜线（与x轴的夹角呈60度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小位置都合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
      * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里


  //* 在 坐标 (42, 42) 画出一个点
  dot(42, 42, 'yellow')


  //* 画一条水平实线，粗细为一个像素
  for (var x = 0; x < 1000; x++) {
    dot(x, 500, 'black')
  }

  // * 画一条垂直实线，粗细为一个像素
  for (var y = 0; y < 1000; y++) {
    dot(500, y, 'black')
  }

  //* 画一条一个实点一个空点的虚线
  for (var x = 0; x < 400; x++) {
    if (x % 2 == 0) {
      dot(x, 400, 'black')
    }
  }

  //* 画一条两个实点两个空点的虚线
  for (var x = 0; x < 400; x += 4) {
    dot(x, 405, 'black')
    dot(x + 1, 405, 'black')
  }

  //* 画一条三个实点两个空点的虚线
  for (var x = 0; x < 400; x += 6) {
    dot(x, 410, 'black')
    dot(x + 1, 410, 'black')
    dot(x + 2, 410, 'black')
  }



  //* 画一条45度的斜线
  var y = 0
  for (var x = 0; x < 500; x++) {
    if (x % 2 == 1) {
      y = x
      dot(x, y, 'pink')
    }
  }

  //* 画一条30度的斜线（与x轴的夹角呈30度）
  var y = 0
  for (var x = 0; x < 500; x++) {
    if (x % 2 == 1) {
      y = Math.sqrt(3) / 3 * x
      dot(x, y, 'red')
    }
  }

  //* 画一条60度的斜线（与x轴的夹角呈60度）
  var y = 0
  for (var x = 0; x < 500; x++) {
    if (x % 2 == 0) {
      y = Math.sqrt(3) * x
      dot(x, y, 'blue')
    }
  }

  // * 画一条跨越画布左上角和右下角的对角线
  var y = 0
  for (var x = 0; x < 1000; x++) {
    if (x % 2 == 0) {
      y = 1000 / 1000 * x
      dot(x, y, 'black')
    }
  }

  //* 画一个空心矩形
  for (var x = 80; x < 280; x++) {
    dot(x + 20, 100, 'black')
    dot(x + 20 , 300, 'black')
  }
  for (var y = 100; y < 300; y++) {
    dot(100, y, 'black')
    dot(300, y, 'black')
  }


  //* 画一个实心矩形

  for(x = 80;x <= 280; x++){
    for(y = 100; y <= 300;y++){
      dot(x + 620,y + 600,'lightblue')
    }
  }
  //* 画两个空心的圆，圆心在画布中心：
  //  * 一个半径为50像素
  for(var x = -50;x <= 50;x++){
      var y = Math.sqrt(50* 50 - x * x)
      dot(x + 500,y + 500,'lightpink')
      dot(x + 500,-y + 500,'lightpink')
    }
  //  * 一个半径为200像素
  for(var x = -200;x <= 200;x++){
      var y = Math.sqrt(200 * 200 - x * x)
      dot(x + 500,y + 500,'red')
      dot(x + 500,-y + 500,'red')
    }



  //* 画一个实心的圆，半径至少为100像素
    for(x = -500;x <= 500;x++){
      var y = Math.sqrt(20000 * 2 - x * x)
      for(i = -y;i <= y;i++){
        dot(x + 790,i + 210,'rgb(' + x + ',' + y + ',306)')
      }
    }

  //* 画一个【大小位置都合适】的sin(x)的图像
    for(var x = 0; x < 1000;x++){
      y = Math.sin(x/30) * 30
      dot(x,y+100,'lime')
    }

  //* 画出rgb色彩空间的某一面（尺寸要大于100x100）

    for(var x = 0; x < 286;x++){
      for(var y = 0; y < 286;y++){
        var x1 = 0.6 * x - 0.87 * y
        var y1 = 0.87 * x + 0.6 * y
        dot(x1 + 250,y1 + 550,'rgb(' + x + ',' + y + ',205)')

    }
    }



</script>

</html>
