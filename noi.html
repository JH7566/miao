<script id="ch0105/01" type="1">

  var n = +prompt('学生人数')
  var sum = 0
  var counter = 0

  while (counter  < n){
    var age = +prompt('学生年龄')
    sum = sum + age
    counter = counter + 1
  }
  average = sum / n

console.log(average.toFixed(2));
</script>
