<script  id="ch0105/22" type="22">

  var money = 0 //手上的钱
  var s = 0 //存的总数
  var 钱不够花 = false

  for(i = 1;i <= 12;i++){
     money += 300 // 每个月得到的钱
    var x = +prompt('每个月花费')
    if(x > money){
      console.log(- i);
      钱不够花 = true
      break
    }else{
      money -= x
    }
    if(money >= 100){
      var 存的钱 = money - money % 100
      money -= 存的钱
      s += 存的钱
    }
  }
  if(钱不够花 == false){
    console.log(money + s * 1.2)
  }
</script>
