<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=*, initial-scale=1.0">
  <title>Document</title>
</head>
<style type="text/less">
  .love {
    position: relative;
    border: 5px solid;
    width: 150px;
    height: 150px;
    margin: 50px auto;
    overflow: hidden;
    cursor: pointer;
  }

  img {
    position: absolute;
    height: 150px;
    left: 0;
    &:hover {
    left: -4200px;
    transition: 0.6s steps(28);
  }
}


</style>

<body>
  <div class="love">
    <img src="3.png" alt="">
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/less@4"></script>

</html>
